name: desktop tests

on:
  # All three keys must be perfectly aligned
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - util
          - search
          - mp4

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 25 
        uses: actions/setup-java@v1
        with:
          java-version: 25
          java-package: jdk
          architecture: x64
      # This step must be properly separated and aligned with the others
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run tests
        run: |
            cd desktop
            if [ "${{ github.event.inputs.test_suite }}" = "all" ] || [ -z "${{ github.event.inputs.test_suite }}" ]; then
              ./gradlew test
            else
              ./gradlew test --tests "com.frostwire.${{ github.event.inputs.test_suite }}.*"
            fi
